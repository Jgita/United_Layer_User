<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <span class="modal-title"> AWS Account</span>
</div>
<div class="modal-form">
    <form role="form">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 paddingR">

                <div class="form-group ">
                    <label for="">Email</label><input required="required" class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label for="">Access Key</label><input required="required" class="form-control" type="text" />
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 paddingL">
                <div class="form-group">
                    <label for="">Secret Key</label><input required="required" class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label for="">Region</label>
                    <form role="form">
                        <div>
                            <select name="speed" id="speed" ng-options="option.name for option in regions track by option.id" ng-model="addAccount">
                                           <option value="" disabled selected>Select a region</option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer modal-buttons">
    <button class="btn btn-cancel" ng-click="cancel()" type="button">Cancel</button>
    <button class="btn btn-default" ng-click="ok()" type="submit">Create</button>
</div>
