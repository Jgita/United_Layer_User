<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <span class="modal-title"> Change Your Password</span>
</div>
<div class="modal-form">
    <form role="form">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group ">
                <label for="">Old Password</label><input required="required" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="">New Password</label><input required="required" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="">Confirm New Password</label><input required="required" class="form-control" type="text" />
            </div>

        </div>
    </form>
</div>
<div class="modal-footer modal-buttons">
    <button class="btn btn-cancel" ng-click="cancel()" type="button">Cancel</button>
    <button class="btn btn-default" ng-click="ok()" type="submit"> Change Password</button>
</div>
