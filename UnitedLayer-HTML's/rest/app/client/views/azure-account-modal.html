<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <span class="modal-title"> Azure Account</span>
</div>
<div class="modal-form">
    <form role="form">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 paddingR">

                <div class="form-group ">
                    <label for="">Account Name</label><input required="required" class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label for="">User Name</label><input required="required" class="form-control" type="text" />
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 paddingL">
                <div class="form-group">
                    <label for="">Password</label><input required="required" class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <label for="">Subscription ID </label><input required="required" class="form-control" type="text" />

                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer modal-buttons">
    <button class="btn btn-cancel" ng-click="cancel()" type="button">Cancel</button>
    <button class="btn btn-default" ng-click="ok()" type="submit">Create</button>
</div>
