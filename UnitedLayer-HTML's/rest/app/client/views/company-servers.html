<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-wrapper">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 search-widget">
        <form class="navbar-form">
            <div class="form-group">
                <input class="form-control" ng-model="searchText" type="text" placeholder="Enter keyword" ng-change="search()" />
                <button class="btn btn-search" type="submit">
                            <i class="fa fa-search"></i>
                            </button>
            </div>
        </form>

    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="action-bar table-button">
            <span class="count">5</span>
            <span class="count-text">Servers</span>
            <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">  + New Server</button>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Server</h4>
            </div>
            <div class="modal-body" style="padding:20px 40px;">

                <div class="modal-form">
                    <form role="form">

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 paddingR">
                                <div class="form-group ">
                                    <label for="">Name</label><input required="required" class="form-control" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="">Cloud</label><input required="required" class="form-control" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="">CPUs</label><input required="required" class="form-control" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="">Memory</label><input required="required" class="form-control" type="text" />
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 paddingL">
                                <div class="form-group ">
                                    <label for="">Manufacturer</label><input required="required" class="form-control" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="">Asset Tag</label><input required="required" class="form-control" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="">Cores</label><input required="required" class="form-control" type="text" />
                                </div>
                                <div class="form-group">
                                    <label for="">Capacity (GB</label><input required="required" class="form-control" type="text" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer modal-buttons">
                <div class="modal-footer modal-buttons">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default">Add Server</button>
                </div>
            </div>
        </div>
    </div>
</div>

<section id="no-more-tables" class="margintop20">
    <table infinite-scroll='loadMore()' class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th ng-repeat="item in headers" custom-sort order="{{item.orders}}" sort="sort">{{item.name}}</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-show="items.length === 0">
                <td class="center" colspan="3">Nobody is here</td>
            </tr>

            <tr ng-repeat="item in items | limitTo:numberToDisplay | orderBy:sort.sortingOrder:sort.reverse track by $index">
                <td> {{item.name}} </td>
                <td>{{item.cloud}}</td>
                <td class="numeric "> {{item.assetTag}}</td>
                <td> {{item.OS}}</td>
                <td class="numeric "> {{item.CPUs}} </td>
                <td class="numeric "> {{item.cores}} </td>
                <td class="numeric "> {{item.memory}} </td>
                <td class="numeric "> {{item.capacity}}</td>
                <td>
                    <div class="action-icons ">
                        <a class="fa fa-pencil" href="# "></a>
                        <a class="fa fa-trash-o" href="# "></a>
                        <a class="fa fa-pencil-square-o" href="# "></a>
                        <a class="fa fa-trash" href="# "></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!--<pagination-content></pagination-content>-->
</section>
