<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-wrapper">
    <section id="no-more-tables" class="margintop20 middle-wrapper">
        <table infinite-scroll='loadMore()' class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th ng-repeat="item in headers" custom-sort order="{{item.orders}}" sort="sort">{{item.name}}</th>
                    <th ng-if="privateName == 'vmware'">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr data-ng-show="items.length === 0">-->
                <!--<td class="center" colspan="3">Nobody is here</td>-->
                <div data-ng-show="items.length === 0" loader-css="ball-clip-rotate">

                </div>
                <!--</tr>-->

                <tr ng-if="privateName == 'vmware'" ng-repeat="item in items | limitTo:numberToDisplay | orderBy:sort.sortingOrder:sort.reverse track by $index">

                    <td>{{item.name}}</td>

                    <td class="numeric "> {{item.OS}}</td>
                    <td> {{item.hostName}}</td>
                    <td> {{item.CPUCores}}</td>
                    <td> {{item.vCPUs}}</td>
                    <td> {{item.memory}}</td>
                    <td> {{item.state}}</td>
                    <td>
                        <div class="action-icons">
                            <a class="fa fa-external-link" href="https://{{item.name}}.uproxy.unitedlayer.com/" target="_blank"></a>
                            <a class="fa fa-external-link-square" href="https://{{item.name}}.uproxy.unitedlayer.com/"></a>
                            <a><i class="fa fa-power-off" aria-hidden="true"></i></a>
                        </div>
                    </td>
                </tr>


                <tr ng-if="privateName == 'OpenStack'" ng-repeat="item in items | limitTo:numberToDisplay | orderBy:sort.sortingOrder:sort.reverse track by $index">

                    <td>{{item.name}}</td>
                    <td class="numeric "> {{item.id}}</td>
                    <td> {{item.vCPUs}}</td>
                    <td> {{item.memory}}</td>
                    <td> {{item.disk}}</td>
                    <td> {{item.image}}</td>
                    <td> {{item.IPAddress}}</td>
                    <td> {{item.status}}</td>
                </tr>

                <!-- For Hyper-V summery details -->

                <div ng-if="privateName == 'HyperV'" class="content-wrapper">
                    <p>
                        <div class="alert alert-danger">
                            No Record !!
                        </div>
                    </p>
                </div>

            </tbody>
        </table>
    </section>
</div>
