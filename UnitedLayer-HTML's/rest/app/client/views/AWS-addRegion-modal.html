<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <span class="modal-title"> Add Region</span>
</div>
<div class="modal-form">
    <form role="form">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group ">
                <label for="">Customer</label><input required="required" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="">Name</label><input required="required" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="">Region</label>
                <form role="form">
                    <div>
                        <select name="speed" id="speed" ng-options="option.name for option in regions track by option.id" ng-model="addedRegions">
                                           <option value="" disabled selected>Select a region</option>
                            </select>
                        <span class="select-arrow"></span>
                    </div>

                </form>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer modal-buttons">
    <button class="btn btn-cancel" ng-click="cancel()" type="button">Cancel</button>
    <button class="btn btn-default" ng-click="ok()" type="submit">Create</button>
</div>
