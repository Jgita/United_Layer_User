<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row db-info shadow-btm"> </div>
</div>

<div class="row">
    <!--Tabs Level 1 End-->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-wrapper">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-wrapper">
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                <h1>AWS Accounts</h1>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <div class="action-bar">
                    <button class="btn btn-default" type="button" ng-click="showModal()"> + Add Account</button>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 search-widget pull-right">
                <form class="navbar-form">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter keyword">
                        <button class="btn btn-search" type="submit">
                            <i class="fa fa-search"></i>
                            </button>
                    </div>
                </form>
            </div>
        </div>
        <section id="no-more-tables" class="margintop20 middle-wrapper">
            <table id="example" class="example table table-condensed cf">
                <thead class="cf">
                    <tr>
                        <th ng-repeat="item in headers">
                            {{item.name}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in AWSAccounts">
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            <div>
                                <form role="form">
                                    <div class="barpaddingtop">
                                        <select name="speed" id="speed" ng-options="option.name for option in item.regions track by option.id" ng-model="selectedRegion">
                                           <option value="" disabled selected>Select a region</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </form>
                            </div>
                        </td>
                        <td>
                            <div class="action-icons">
                                <a ng-click="AWSAccountsDetails(item,selectedRegion)" class="fa fa-list-ul" tooltip-class="customClass" uib-tooltip="Show Inventory"></a>
                                <a ng-click="AWSVirtualDetails(item,selectedRegion)" class="fa fa-object-group" tooltip-class="customClass" uib-tooltip="Virtual Machines"></a>
                                <a class="fa fa-map-marker" tooltip-class="customClass" uib-tooltip="Add Region" ng-click="addRegionModal()"></a>
                                <a class="fa fa-trash" tooltip-class="customClass" uib-tooltip="Delete Account" ng-click="deleteModal()"></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
